<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
    <style>
        /* Локальные стили */
        /* нижний отступ */
        .btm-sp { 
            margin-bottom: 2em;
        }
        /* стиль ячеек таблицы */
        table td[name='date'], th, tfoot { 
            text-align: center;   
        }
    </style> 
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">BIT-LY analogous app</a>
            </div>

            {%comment%}
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
            {%endcomment%}

        </div>
    </div>

    <div class="container {#body-content#}">
        {% block content %}<!-- основной контент -->{% endblock %}
    </div>

    <hr/>

    <footer class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container">
            <a href="https://github.com/vizonet/bitly_analog" class="navbar-brand">
                &copy; {{ year }} -  Test Application Repository on Github
            </a>
        </div>
    </footer>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>

    {% block scripts %}{% endblock %}

</body>
</html>
